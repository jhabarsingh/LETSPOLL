{% extends 'base.html' %}

{% block content %}
<div class="text-gray-500 bg-gray-900 body-font" style='height:100vh;'>
<section class="text-gray-500 bg-gray-900 body-font">
  <div class="container px-5 py-24 mx-auto flex flex-wrap items-center">
    <div class="lg:w-3/5 md:w-1/2 md:pr-16 lg:pr-0 pr-0">
      <h1 class="title-font font-medium text-3xl text-white">Login If You Have An Account</h1>
      <p class="leading-relaxed mt-4">Only Registered Users have the permissions to create polls so if you don't have an account click on the register button.</p>
      <button class="text-white bg-purple-400 border-0 py-2 px-8 focus:outline-none hover:bg-purple-600 rounded text-lg home_button1" style='margin-top:10px;'>Register</button>
    </div>
    <div class="lg:w-2/6 md:w-1/2 bg-gray-800 rounded-lg p-8 flex flex-col md:ml-auto w-full mt-10 md:mt-0">
      <h2 class="text-white text-lg font-medium title-font mb-5">Sign In</h2>
      <input class="bg-gray-900 rounded border text-white border-gray-900 focus:outline-none focus:border-purple-500 text-base px-4 py-2 mb-4 username" name='username' placeholder="Username" type="text">
      <input class="bg-gray-900 rounded border text-white border-gray-900 focus:outline-none focus:border-purple-500 text-base px-4 py-2 mb-4 password" name='password' placeholder="Password" type="password">
      <button class="text-white bg-purple-500 border-0 py-2 px-8 focus:outline-none hover:bg-purple-600 rounded text-lg form_button">Login</button>
      <p class="text-xs text-gray-600 mt-3">Your credentials are safe so just chill.</p>
    </div>
  </div>
</section>
</div>
{% endblock %}
