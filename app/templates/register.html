<link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
<section class="text-gray-400 bg-gray-900 body-font relative">
  
  <div class="container px-5 py-20 mx-auto">
    <div class="flex flex-col text-center w-full mb-12">
      <h1 class="sm:text-3xl text-2xl font-medium title-font mb-4 text-white">Register</h1>
      <p class="lg:w-2/3 mx-auto leading-relaxed text-base">Register To create your own polls.</p>
    </div>
    <div class="lg:w-1/2 md:w-2/3 mx-auto">
      <div class="flex flex-wrap -m-2">
        <div class="p-2 w-1/2">
          <div class="relative">
            <label for="firstname" class="leading-7 text-sm text-gray-400">First Name</label>
            <input type="text" id="firstname" name="name" class="w-full bg-gray-800 bg-opacity-40 rounded border border-gray-700 focus:border-indigo-500 focus:bg-gray-900 focus:ring-2 focus:ring-indigo-900 text-base outline-none text-gray-100 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
          </div>
        </div>
        <div class="p-2 w-1/2">
          <div class="relative">
            <label for="lastname" class="leading-7 text-sm text-gray-400">Last Name</label>
            <input type="text" id="lastname" name="email" class="w-full bg-gray-800 bg-opacity-40 rounded border border-gray-700 focus:border-indigo-500 focus:bg-gray-900 focus:ring-2 focus:ring-indigo-900 text-base outline-none text-gray-100 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
          </div>
        </div>
        <div class="p-2 w-1/2">
          <div class="relative">
            <label for="username" class="leading-7 text-sm text-gray-400">Username</label>
            <input type="text" id="username" name="email" class="w-full bg-gray-800 bg-opacity-40 rounded border border-gray-700 focus:border-indigo-500 focus:bg-gray-900 focus:ring-2 focus:ring-indigo-900 text-base outline-none text-gray-100 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
          </div>
        </div>
        <div class="p-2 w-1/2">
          <div class="relative">
            <label for="email" class="leading-7 text-sm text-gray-400">Email</label>
            <input type="email" id="email" name="email" class="w-full bg-gray-800 bg-opacity-40 rounded border border-gray-700 focus:border-indigo-500 focus:bg-gray-900 focus:ring-2 focus:ring-indigo-900 text-base outline-none text-gray-100 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
          </div>
        </div>
        <div class="p-2 w-1/2">
          <div class="relative">
            <label for="password" class="leading-7 text-sm text-gray-400">Password</label>
            <input type="password" id="password" name="email" class="w-full bg-gray-800 bg-opacity-40 rounded border border-gray-700 focus:border-indigo-500 focus:bg-gray-900 focus:ring-2 focus:ring-indigo-900 text-base outline-none text-gray-100 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
          </div>
        </div>
        <div class="p-2 w-1/2">
          <div class="relative">
            <label for="cpassword" class="leading-7 text-sm text-gray-400">Confirm Password</label>
            <input type="password" id="cpassword" name="email" class="w-full bg-gray-800 bg-opacity-40 rounded border border-gray-700 focus:border-indigo-500 focus:bg-gray-900 focus:ring-2 focus:ring-indigo-900 text-base outline-none text-gray-100 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
          </div>
        </div>

        <div class="p-2 w-full">
          <button class="flex mx-auto text-white bg-indigo-500 border-0 py-2 px-8 focus:outline-none hover:bg-indigo-600 rounded text-lg form_button">Register</button>
        </div>
      </div>
      <div class="errors">
      	
      </div>
      <div class="message" style="display: none">
      	{{errors}}
      </div>
      <div class="details">
  </div>

    </div>
  </div>
</section>

	<script>
		function getCookie(name) {
		    let cookieValue = null;
		    if (document.cookie && document.cookie !== '') {
		        const cookies = document.cookie.split(';');
		        for (let i = 0; i < cookies.length; i++) {
		            const cookie = cookies[i].trim();
		            if (cookie.substring(0, name.length + 1) === (name + '=')) {
		                cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
		                break;
		            }
		        }
		    }
		    return cookieValue;
		}
		const csrftoken = getCookie('csrftoken');

		messages = document.querySelector(".message").innerText
		messages = JSON.parse(messages);
		
		function createAlert(text) {
			html = `
				<div class="mt-4 flex items-center bg-red-500 text-white text-sm font-bold px-4 py-3" role="alert">
				  <svg class="fill-current w-4 h-4 mr-2" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path d="M12.432 0c1.34 0 2.01.912 2.01 1.957 0 1.305-1.164 2.512-2.679 2.512-1.269 0-2.009-.75-1.974-1.99C9.789 1.436 10.67 0 12.432 0zM8.309 20c-1.058 0-1.833-.652-1.093-3.524l1.214-5.092c.211-.814.246-1.141 0-1.141-.317 0-1.689.562-2.502 1.117l-.528-.88c2.572-2.186 5.531-3.467 6.801-3.467 1.057 0 1.233 1.273.705 3.23l-1.391 5.352c-.246.945-.141 1.271.106 1.271.317 0 1.357-.392 2.379-1.207l.6.814C12.098 19.02 9.365 20 8.309 20z"/></svg>
				  <p>${text}</p>
				</div>
			`
			return html
		}

		errors = new Set();
		for(let i in messages) {
			messages[i].forEach(e => {
				errors.add(e.message);
			})
		}

		errStr = ""
		errors.forEach(e => {
			errStr += createAlert(e);
		})

		console.log(errStr);
		document.querySelector(".errors").innerHTML = errStr;


		document.querySelector(".form_button").addEventListener("click", function() {
			
			let form = document.createElement('form')
			form.setAttribute('class', 'ram')
			form.setAttribute('action', "{% url 'poll:register' %}")
			form.setAttribute('method', 'POST')

			let input = document.createElement('input')
			input.setAttribute('name', 'csrfmiddlewaretoken')
			input.setAttribute('type', 'hidden')
			input.value = csrftoken
			form.appendChild(input)

			input = document.createElement('input')
			input.setAttribute('name', 'first_name')
			input.setAttribute('type', 'text')
			input.value = document.querySelector('#firstname').value
			form.appendChild(input)

			input = document.createElement('input')
			input.setAttribute('name', 'last_name')
			input.setAttribute('type', 'text')
			input.value = document.querySelector('#lastname').value
			form.appendChild(input)

			input = document.createElement('input')
			input.setAttribute('name', 'username')
			input.setAttribute('type', 'text')
			input.value = document.querySelector('#username').value
			form.appendChild(input)

			input = document.createElement('input')
			input.setAttribute('name', 'email')
			input.setAttribute('type', 'email')
			input.value = document.querySelector('#email').value
			form.appendChild(input)

			input = document.createElement('input')
			input.setAttribute('name', 'password1')
			input.setAttribute('type', 'password')
			input.value = document.querySelector('#password').value
			form.appendChild(input)

			input = document.createElement('input')
			input.setAttribute('name', 'password2')
			input.setAttribute('type', 'password')
			input.value = document.querySelector('#cpassword').value
			form.appendChild(input)

			input = document.createElement('input')
			input.setAttribute('name', 'submit')
			input.setAttribute('type', 'submit')
			input.value = 'submit'
			form.appendChild(input)
			form.style.visibility = 'hidden';

			document.querySelector('.container').appendChild(form)
			input.click();
		})

	</script>
